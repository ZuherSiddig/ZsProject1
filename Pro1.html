<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Pro1.css">

    <!--EXTRENAL LABRIRYIES-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div style="direction: rtl;">

        <!--center div-->
        <div style="display: flex; justify-content: center; align-items: center;">

              <!--Task TABLE-->
        <div class="task-Table">

             <!--HEADER-->
              <div style="width: 100%; text-align: center; background-color: rgb(92,52,192);color: white; padding-top: 8px; padding-bottom: 8px; ">
                <h1 style="display: inline;" id="text">مهامى</h1>

                <button id="add-btn" class="btn" style="float: right; margin: 2px;">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                </button>
              </div>
               <!--//HEADER//-->

               <!--TASKS-->
               <div style="padding: 20px;" id="task">

                <!--TASK-->
                <div class="task">
                    <!--TASK INFO-->
                    <div style="width: 50%; ">
                        <h2>قراة كتاب</h2>

                        <div>
                                <span class="material-symbols-outlined" style="line-height: 0%;">
                                   calendar_month
                                </span>

                                 <span style="font-size: 25px;">
                                  3/10/1994
                                 </span>
                        </div>
                    </div>
                     <!--//TASK INFO//-->

                      <!--TASK ACTION-->
                    <div style=" width: 20%; display: flex; justify-content: space-between; align-items: center;">
                        <button class="btn" style="background-color: red;color: white;">
                                     <span class="material-symbols-outlined">
                                     delete
                                     </span>
                        </button>
                        <button  class="btn" style="background-color: green;;color: white">
                                     <span class="material-symbols-outlined">
                                         done
                                     </span>
                        </button>
                        <button  class="btn" style="background-color: blue;;color: white">
                                    <span class="material-symbols-outlined">
                                         edit
                                    </span>
                        </button>
                    </div>
                    <!--//TASK ACTION//-->
                </div>
                <!--//TASK//-->
               </div>


               

               

                <!--//TASKS//-->
             </div>

             
              <!--//Task TABLE//-->

            </div>
             <!--//center div//-->
    </div>
</body>

<script src="Pro1.js"></script>
</html>
